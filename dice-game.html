<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Duel</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ff4d4d;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 10px #ff1a1a;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .dice {
      font-size: 5em;
      margin: 0 20px;
      transition: transform 0.2s;
    }

    .dice:hover {
      transform: scale(1.1);
    }

    button {
      background-color: #ff4d4d;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 15px #ff1a1a;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #e60000;
    }

    .score {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .achievement {
      margin-top: 30px;
    }

    .achievement h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .achievement-list {
      list-style-type: none;
      padding: 0;
    }

    .achievement-list li {
      background: #262626;
      padding: 10px;
      margin: 5px auto;
      max-width: 300px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ff1a1a;
    }
  </style>
</head>
<body>
  <h1>Dice Duel</h1>
  <div class="dice-container">
    <div>
      <div class="dice" id="userDice">ðŸŽ²</div>
      <div class="score" id="userScore">User Total: 0</div>
    </div>
    <div>
      <div class="dice" id="dealerDice">ðŸŽ²</div>
      <div class="score" id="dealerScore">Dealer Total: 0</div>
    </div>
  </div>

  <button onclick="rollDice()">Roll Dice</button>
  <button onclick="resetGame()">Reset Game</button>

  <div class="score" id="resultText"></div>

  <div class="achievement">
    <h2>Achievements</h2>
    <ul class="achievement-list" id="achievementList"></ul>
  </div>

  <script>
    let userTotal = 0;
    let dealerTotal = 0;
    let achievements = new Set();

    function rollSingleDie() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function rollDice() {
      const userRoll = rollSingleDie();
      const dealerRoll = rollSingleDie();

      userTotal += userRoll;
      document.getElementById("userDice").textContent = getDieFace(userRoll);
      document.getElementById("userScore").textContent = `User Total: ${userTotal}`;

      // Dealer must beat user score â€” no ties allowed
      while (dealerTotal <= userTotal) {
        const roll = rollSingleDie();
        dealerTotal += roll;
      }

      document.getElementById("dealerDice").textContent = getDieFace(dealerRoll);
      document.getElementById("dealerScore").textContent = `Dealer Total: ${dealerTotal}`;

      let result = "";
      if (dealerTotal > userTotal) result = "Dealer wins!";
      else result = "You win!";

      document.getElementById("resultText").textContent = result;

      checkAchievements();
    }

    function resetGame() {
      userTotal = 0;
      dealerTotal = 0;
      document.getElementById("userDice").textContent = "ðŸŽ²";
      document.getElementById("dealerDice").textContent = "ðŸŽ²";
      document.getElementById("userScore").textContent = "User Total: 0";
      document.getElementById("dealerScore").textContent = "Dealer Total: 0";
      document.getElementById("resultText").textContent = "";
    }

    function getDieFace(value) {
      const faces = ["âš€", "âš", "âš‚", "âšƒ", "âš„", "âš…"];
      return faces[value - 1];
    }

    function checkAchievements() {
      const list = document.getElementById("achievementList");

      if (userTotal >= 20 && !achievements.has("Gambler")) {
        achievements.add("Gambler");
        const li = document.createElement("li");
        li.textContent = "Achievement Unlocked: Gambler (Score 20 or more)";
        list.appendChild(li);
      }

      if (dealerTotal >= 30 && !achievements.has("Dealer Dominator")) {
        achievements.add("Dealer Dominator");
        const li = document.createElement("li");
        li.textContent = "Achievement Unlocked: Dealer Dominator (Dealer scores 30+)";
        list.appendChild(li);
      }
    }
  </script>
</body>
</html>
