c<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Chess</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      width: 90vmin;
      height: 90vmin;
      border: 5px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .square {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: calc(5vmin);
      cursor: pointer;
      user-select: none;
    }

    .light {
      background-color: #f0d9b5;
    }

    .dark {
      background-color: #b58863;
    }

    button {
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #backBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #444;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      border: none;
    }

    #backArrow {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #444;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 600px) {
      #backBtn {
        display: none;
      }
      #backArrow {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <h1>♟ HTML Chess ♟</h1>
  <div id="chessboard"></div>
  <button onclick="resetBoard()">Restart Game</button>

<button id="backBtn" onclick="window.location.href='https://www.kenneyprojects.com/games'">← Back to Games</button>
<div id="backArrow">⬅️</div>

  <script>
    const board = document.getElementById('chessboard');
    let squares = [];
    let selectedSquare = null;

    function createBoard() {
      board.innerHTML = '';
      squares = [];
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.classList.add('square');
          if ((row + col) % 2 === 0) square.classList.add('light');
          else square.classList.add('dark');
          square.dataset.row = row;
          square.dataset.col = col;
          square.addEventListener('click', onSquareClick);
          board.appendChild(square);
          squares.push(square);
        }
      }
      resetBoard();
    }

    function resetBoard() {
      const layout = [
        ['♜','♞','♝','♛','♚','♝','♞','♜'],
        ['♟','♟','♟','♟','♟','♟','♟','♟'],
        ['','','','','','','',''],
        ['','','','','','','',''],
        ['','','','','','','',''],
        ['','','','','','','',''],
        ['♙','♙','♙','♙','♙','♙','♙','♙'],
        ['♖','♘','♗','♕','♔','♗','♘','♖']
      ];
      squares.forEach((sq, index) => {
        const row = Math.floor(index / 8);
        const col = index % 8;
        sq.textContent = layout[row][col];
        sq.style.outline = 'none';
      });
      selectedSquare = null;
    }

    function onSquareClick(e) {
      const clicked = e.target;
      if (!selectedSquare) {
        if (clicked.textContent.trim() !== '') {
          selectedSquare = clicked;
          clicked.style.outline = '3px solid yellow';
        }
      } else {
        if (clicked !== selectedSquare) {
          clicked.textContent = selectedSquare.textContent;
          selectedSquare.textContent = '';
        }
        selectedSquare.style.outline = 'none';
        selectedSquare = null;
      }
    }

    createBoard();
  </script>
</body>
</html>
