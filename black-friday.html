    .price {

    .modal {

        position: fixed;
        z-index: 10;
        inset: 0;
        background: rgba(0,0,0,0.85);
        backdrop-filter: blur(4px);
    }

    .modal-content {
        background: #1f1f1f;
        margin: 7% auto;
        padding: 20px 18px 24px 18px;
        width: 92%;
        max-width: 480px;
        border-radius: 14px;
        text-align: center;
        animation: pop .2s ease-out;
        position: relative;
    }

    @keyframes pop {
        0% { transform: scale(0.85); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .modal-content img {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 14px;
    }

        top: 8px;

function loadDeals(filter = "all", search = "") {
    const grid = document.getElementById("dealGrid");
    grid.innerHTML = "";

    const sortMode = document.getElementById("sortSelect").value;

    let filtered = deals.filter(d =>
        (filter === "all" || d.category === filter) &&
        d.title.toLowerCase().includes(search.toLowerCase())
    );

    if (sortMode === "low") {
        filtered.sort((a, b) => a.price - b.price);
    } else if (sortMode === "high") {
        filtered.sort((a, b) => b.price - a.price);
    }

    filtered.forEach((d, index) => {
        grid.innerHTML += `
            <div class="deal-card" onclick="openModal(${index})">
                <span class="tag">${d.tag}</span>
                <img src="${d.img}" alt="${d.title}">
                <h3>${d.title}</h3>
                <div class="price">${d.priceText}</div>
            </div>
        `;
    });
}

document.querySelectorAll(".cat-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelector(".cat-btn.active").classList.remove("active");
        btn.classList.add("active");
        const filter = btn.dataset.category;
        const search = document.getElementById("searchBar").value;
        loadDeals(filter, search);
    });
});

document.getElementById("searchBar").addEventListener("input", e => {
    const filter = document.querySelector(".cat-btn.active").dataset.category;
    loadDeals(filter, e.target.value);
});

document.getElementById("sortSelect").addEventListener("change", () => {
    const filter = document.querySelector(".cat-btn.active").dataset.category;
    const search = document.getElementById("searchBar").value;
    loadDeals(filter, search);
});

function openModal(i) {
    const d = deals[i];
    document.getElementById("modalImg").src = d.img;
    document.getElementById("modalTitle").innerText = d.title;
    document.getElementById("modalPrice").innerText = d.priceText;
    document.getElementById("modalDesc").innerText = d.desc;
    document.getElementById("modalLink").href = d.link;
    document.getElementById("modal").style.display = "block";
}

document.getElementById("modalClose").onclick = () =>
    document.getElementById("modal").style.display = "none";

window.onclick = e => {
    if (e.target === document.getElementById("modal")) {

    }
};
